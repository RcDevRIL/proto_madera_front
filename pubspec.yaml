name: proto_madera_front
version: 0.2.1
description: >-
  This is the pubspec of the MADERA mobile app for LesCodeursEnBois graduation project. Enjoy.
repository: https://github.com/RcDevRIL/proto_madera_front
documentation: https://github.com/RcDevRIL/proto_madera_front/blob/master/README.md

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  rxdart: ^0.22.1
  logger: ^0.7.0+2
  provider: ^3.1.0+1
  http: ^0.12.0+2
  crypto: ^2.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: true 
  image_path: "assets/img/icons/icon-madera.png"

flutter:

  uses-material-design: true

  assets:
   - assets/img/index.jpg
   - assets/img/logo-madera.png
   - assets/img/madera.JPG
   - assets/img/icons/off.png
